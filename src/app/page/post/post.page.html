

<!-- Header -->

<ion-header>
  <ion-toolbar>

    <ion-buttons slot="start">
      <img src="assets/logo.png" style="width: 140px; height: 60px;" alt="viaggio" routerLink="/home">
    </ion-buttons>

    <ion-thumbnail slot="end" *ngIf="auth.user | async as user; else showLogin">
      <img src="{{user.photoURL}}" alt="{{user.displayName}}" routerLink="/profile">
    </ion-thumbnail>
    <ng-template #showLogin>
      <ion-thumbnail slot="end">
        <img src="assets/teste.png" style="width: 130px; height: 50px;" alt="logue-se" routerLink="/login">
      </ion-thumbnail>
    </ng-template>

  </ion-toolbar>
</ion-header>

<!-- Body -->

<ion-content class="ion-padding-horizontal">

  <h1><b>Os Melhores Destinos pra você!</b></h1>
  <p><b>Clique Abaixo em algumas de nossas sugestões:</b></p>
  <ion-header>
    <ion-toolbar>

      <ion-card>
        <img src="assets/logo02.gif" routerLink="/home">
      </ion-card>







      <p>
        <img src="assets/trilha7.gif" routerLink="/trilhas">
        <ion-button expand="block" color="warning" routerLink="/trilhas">
          <ion-icon name="leaf"></ion-icon>
          Trilhas
        </ion-button>
      </p>


      <p>
        <img src="assets/restaurante7.gif"  routerLink="/restaurante">
        <ion-button expand="block" color="warning" routerLink="/restaurante">
          <ion-icon name="restaurant"></ion-icon>
          Restaurantes
        </ion-button>
      </p>




      <p>
        <img src="assets/bar7.gif" routerLink="/bares" routerLink="/bares">
        <ion-button expand="block" color="warning" routerLink="/bares">
          <ion-icon name="beer"></ion-icon>
          Bares
        </ion-button>
      </p>






















    </ion-toolbar>
  </ion-header>






</ion-content>

<!-- Footer -->

<ion-footer>
  <ion-toolbar>
    <ion-tabs>
      <ion-tab-bar slot="bottom">
        <ion-tab-button routerLink="/home">
          <ion-icon name="earth-outline"></ion-icon>
          <ion-label>Explorar</ion-label>
        </ion-tab-button>

        <ion-tab-button routerLink="/search">
          <ion-icon name="search-outline"></ion-icon>
          <ion-label>Buscar</ion-label>
        </ion-tab-button>

        <ion-tab-button routerLink="/favorite">
          <ion-icon name="heart-outline"></ion-icon>
          <ion-label>Favoritos</ion-label>
        </ion-tab-button>

        <ion-tab-button routerLink="/post">
          <ion-icon name="camera-outline"></ion-icon>
          <ion-label>Post</ion-label>
        </ion-tab-button>
      </ion-tab-bar>
    </ion-tabs>
  </ion-toolbar>
</ion-footer>
